<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/scripts.min.js"></script>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="question">
        <div id="first-argument" class="question__first-argument"></div>
        <div id="operation" class="question__operation">+</div>
        <div id="second-argument" class="question__second-argument"></div>
        <div class="question__equal">=</div>
        <div id="answer" class="question__answer">
            <span class="q">?</span>
            <input class="answer-input" type="text">
        </div>
    </div>

    <div class="ruler-wrapper">
        <div id="ruler" class="ruler">
            <div id="arrow-container" class="ruler__arrow-container">
                <svg height="100%" width="100%">
                    <ellipse id="first-arrow" cx="20" cy="200" rx="0" ry="25" style="fill:none;stroke:red;stroke-width:2" />
                    <line id="ar-first-line" x1="0" y1="200" x2="0" y2="190" style="stroke:rgb(255,0,0);stroke-width:2" />
                    <line id="ar-second-line" x1="0" y1="200" x2="0" y2="187" style="stroke:rgb(255,0,0);stroke-width:2" />
                    <ellipse id="second-arrow" cx="60" cy="200" rx="0" ry="25" style="fill:none;stroke:red;stroke-width:2" />
                    <line id="ar2-first-line" x1="0" y1="200" x2="0" y2="190" style="stroke:rgb(255,0,0);stroke-width:2" />
                    <line id="ar2-second-line" x1="0" y1="200" x2="0" y2="187" style="stroke:rgb(255,0,0);stroke-width:2" />
                </svg>
                <input id="first-arrow-answer" type="text">
                <input id="second-arrow-answer" type="text">
            </div>
            <div id="start-point" data-pos-x="34"></div>
            <img src="img/sprite.png" alt="">
        </div>
    </div>
</body>

</html>
